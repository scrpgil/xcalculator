<div class="xcalc">
  <ion-grid class="xclac__grid">
    <ion-row class="xclac__display">
      <ion-grid>
        <ion-row justify-content-end class="history">
          <ion-col align-self-end col-12>
            <div>-666,666</div>
            <div>×666,666</div>
            <div>+666,666</div>
            <div>-------------------</div>
          </ion-col>
        </ion-row>
        <ion-row justify-content-end class="main">
          <ion-col align-self-end col-12>
            <div>666,666</div>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center class="sub">
          <ion-col align-self-end col-12>
            <div>= 666</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row class="xclac__controller">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-3><button ion-button color="numericbt">AC</button></ion-col>
          <ion-col col-3><button ion-button color="numericbt">C</button></ion-col>
          <ion-col col-3>
            <button ion-button color="numericbt"><ion-icon name="backspace-outline"></ion-icon></button>
          </ion-col>
          <ion-col col-3 class="operator"><button ion-button color="operatorbt">÷</button></ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col col-3><button ion-button color="numericbt">7</button></ion-col>
          <ion-col col-3><button ion-button color="numericbt">8</button></ion-col>
          <ion-col col-3><button ion-button color="numericbt">9</button></ion-col>
          <ion-col col-3 class="operator"><button ion-button color="operatorbt">×</button></ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col col-3><button ion-button color="numericbt">4</button></ion-col>
          <ion-col col-3><button ion-button color="numericbt">5</button></ion-col>
          <ion-col col-3><button ion-button color="numericbt">6</button></ion-col>
          <ion-col col-3 class="operator"><button ion-button color="operatorbt">-</button></ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col col-3><button ion-button color="numericbt">1</button></ion-col>
          <ion-col col-3><button ion-button color="numericbt">2</button></ion-col>
          <ion-col col-3><button ion-button color="numericbt">3</button></ion-col>
          <ion-col col-3 class="operator"><button ion-button color="operatorbt">+</button></ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col col-3><button color="numericbt" ion-button>%</button></ion-col>
          <ion-col col-3><button color="numericbt" ion-button>0</button></ion-col>
          <ion-col col-3><button color="numericbt" ion-button>.</button></ion-col>
          <ion-col col-3 class="operator"><button color="operatorbt" ion-button>=</button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</div>
